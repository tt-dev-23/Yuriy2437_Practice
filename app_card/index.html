<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>App Card</title>
    <link rel="stylesheet" href="new_reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="ground">
      <div class="container">
        <div class="card">
          <div class="breadcrumbs">
            <h5 class="breadcrumb">Home > Apps > <span class="highlight">Lighthouse</span></h5>
          </div>
          <div class="logo">
            <div class="icon">
              <img src="google-lighthouse-icon-may-2019-.svg" />
            </div>
            <div class="text">
              <h5 class="text1">Lighthouse</h5>
              <h5 class="text2"><span class="gray">By</span> Developer Tools</h5>
            </div>
          </div>
          <div class="buttonstar">
            <a href="https://user-images.githubusercontent.com/30548361/248830310-d437ba3c-c348-4fd5-bc19-bb373f84dc95.png" class="btn">Download now</a>
            <div class="star_container">
              <div class="star"></div>
              <div class="star"></div>
              <div class="star"></div>
              <div class="star"></div>
              <div class="star"></div>
              <h5 class="text3">279</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
