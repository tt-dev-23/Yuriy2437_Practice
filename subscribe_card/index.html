<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Subscribe Card</title>
    <link rel="stylesheet" href="new_reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="photo"></div>
        <div class="content">
          <p class="header">Get diet and fitness tips in your inbox</p>
          <p class="text">
            Eat better and exercise better. Sign up for the <br />
            Diet&Fitness newsletter.
          </p>
          <div class="form">
            <input type="email" class="email btn_style" placeholder="Enter your email address" />
            <a href="https://user-images.githubusercontent.com/30548361/248798887-21bf58b0-121d-4b12-83aa-b476992a5cb5.png" class="btn btn_style">Subscribe</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
