<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Notification</title>
    <link href="modern_normalize.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <h3 class="text">Show notifications for</h3>
          <div class="close_button">
            <div class="close_button_cross"></div>
          </div>
        </div>
        <div class="content">
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
              />
            </svg>
          </div>
          <div class="website">www.website.com</div>
        </div>
        <div class="btn_double">
          <a href="https://user-images.githubusercontent.com/30548361/245473671-5d8588f7-9d1c-4c4f-a64d-4cc63add65c4.png" class="btn_block btn_style">Block</a>
          <a href="https://user-images.githubusercontent.com/30548361/245473671-5d8588f7-9d1c-4c4f-a64d-4cc63add65c4.png" class="btn_allow btn_style">Allow</a>
        </div>
      </div>
    </div>
  </body>
</html>
